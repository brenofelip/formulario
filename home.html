<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Cadastro</title>
</head>
<body>
    
    <div class="container">
        <div class="title">Cadastro</div>
    
        <form id="formulario" action="pagina_destino.html">
            <div class="user-details">
                <div class="input-box">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
    
                <div class="input-box">
                    <input type="text" id="email" placeholder="E-mail" required>
                </div>
    
                <div class="input-box">
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                </div>
    
                <div class="input-box">
                    <input type="date" id="nascimento" placeholder="Nascimento" required>
                </div>
    
                <div class="title-secundary">Endereço</div>
    
                <div class="input-box">
                    <input type="text" id="cep" placeholder="CEP" required>
                </div>
    
                <div class="input-box">
                    <input type="text" id="logradouro" placeholder="Logradouro" required>
                </div>
    
                <div class="input-box">
                    <input type="text" id="numero" placeholder="Nº da residência" required>
                </div>
    
                <div class="input-box">
                    <input type="text" id="bairro" placeholder="Bairro" required>
                </div>
    
                <div class="input-box">
                    <input type="text" id="cidade" placeholder="Cidade" required>
                </div>
                    
            </div>
    
            <div class="button">
                <input type="submit" value="Concluir">
            </div>
        </form>
    </div>
      <script src="./script.js"></script>
</body>
</html>
